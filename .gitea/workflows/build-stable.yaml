name: Build Container Image
run-name: ${{ gitea.actor }} pushed to ${{ gitea.repository }}:${{ gitea.ref_name }}
on:
  push:
    branches:
      - "master"
  schedule:
    - cron: "TZ=America/New_York 0 12 * * 6"
jobs:
  build_images:
    if: gitea.repository_owner == 'NephNET' && (!(startsWith(gitea.event.head_commit.message, 'chore') || startsWith(gitea.event.head_commit.message, 'docs') || startsWith(gitea.event.head_commit.message, 'style')) || gitea.event_name == 'schedule')
    strategy:
      matrix:
        include:
          - runner: amd64
            platform: amd64
            nephhub: amd64
          - runner: arm64
            platform: arm64/v8
            nephhub: arm64
          - runner: armhf
            platform: arm/v7
            nephhub: arm32
          - runner: i386
            platform: 386
            nephhub: ia32
          - runner: riscv64
            platform: riscv64
            nephhub: riscv64
    runs-on: nephnet-${{matrix.runner}}
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: https://code.nephatrine.net/NephHub/checkout@v4
      - name: BuildX Setup
        uses: https://code.nephatrine.net/NephHub/setup-buildx-action@v3
      - name: NephCode Login (Push)
        continue-on-error: true
        id: nclogin
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Wait to Retry
        if: steps.nclogin.outcome != 'success'
        run: sleep 60
      - name: Retry NephCode Login (Push)
        if: steps.nclogin.outcome != 'success'
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Build & Push
        uses: https://code.nephatrine.net/NephHub/build-push-action@v6
        with:
          context: .
          platforms: linux/${{matrix.platform}}
          provenance: false
          pull: true
          push: true
          file: Dockerfile
          tags: code.nephatrine.net/nephnet/nginx-ssl:1.28.0-${{matrix.nephhub}}
          cache-from: type=registry,ref=code.nephatrine.net/nephhub/${{matrix.nephhub}}-cache:nginx-ssl-stable
          cache-to: type=registry,image-manifest=true,oci-mediatypes=true,ref=code.nephatrine.net/nephhub/${{matrix.nephhub}}-cache:nginx-ssl-stable,mode=max
      - name: Notify Discord
        uses: https://code.nephatrine.net/NephHub/actions-status-discord@v1
        if: failure()
        with:
          title: "FAIL: build_images (stable; ${{matrix.platform}})"
          webhook: ${{ secrets.DISCORD_WH_CONTAINERS }}
  push_images:
    needs: [build_images]
    strategy:
      matrix:
        include:
          - platform: amd64
            nephhub: amd64
            dockerhub: amd64
          - platform: arm64/v8
            nephhub: arm64
            dockerhub: arm64
          - platform: arm/v7
            nephhub: arm32
            dockerhub: armv7
          - platform: 386
            nephhub: ia32
            dockerhub: ia32
          - platform: riscv64
            nephhub: riscv64
            dockerhub: riscv64
    runs-on: nephnet-fast
    continue-on-error: true
    steps:
      - name: DockerHub Login (Push)
        continue-on-error: true
        id: dhlogin
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Wait to Retry
        if: steps.dhlogin.outcome != 'success'
        run: sleep 60
      - name: Retry DockerHub Login (Push)
        if: steps.dhlogin.outcome != 'success'
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Tag & Push
        run: |
          docker pull code.nephatrine.net/nephnet/nginx-ssl:1.28.0-${{matrix.nephhub}} --platform linux/${{matrix.platform}}
          docker tag code.nephatrine.net/nephnet/nginx-ssl:1.28.0-${{matrix.nephhub}} nephatrine/${{matrix.dockerhub}}:nginx-ssl-stable
          docker rmi code.nephatrine.net/nephnet/nginx-ssl:1.28.0-${{matrix.nephhub}}
          docker push nephatrine/${{matrix.dockerhub}}:nginx-ssl-stable
          docker rmi nephatrine/${{matrix.dockerhub}}:nginx-ssl-stable
      - name: Clean Up
        if: failure()
        run: docker rmi nephatrine/${{matrix.dockerhub}}:nginx-ssl-stable
      - name: Notify Discord
        uses: https://code.nephatrine.net/NephHub/actions-status-discord@v1
        if: failure()
        with:
          title: "FAIL: push_images (stable; ${{matrix.platform}})"
          webhook: ${{ secrets.DISCORD_WH_CONTAINERS }}
  build_manifest:
    needs: [build_images]
    runs-on: nephnet-fast
    continue-on-error: true
    steps:
      - name: NephCode Login (Push)
        continue-on-error: true
        id: nclogin
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Wait to Retry
        if: steps.nclogin.outcome != 'success'
        run: sleep 60
      - name: Retry NephCode Login (Push)
        if: steps.nclogin.outcome != 'success'
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          registry: code.nephatrine.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.PACKAGER_TOKEN }}
      - name: Docker Manifest
        continue-on-error: true
        id: manifest
        run: |
          export IMAGELIST="--amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-amd64 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-ia32 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-arm64 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-arm32 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-riscv64"
          for manifestName in 1.28.0 1.28 stable; do docker manifest rm code.nephatrine.net/nephnet/nginx-ssl:${manifestName} || true; docker manifest create code.nephatrine.net/nephnet/nginx-ssl:${manifestName} ${IMAGELIST}; docker manifest push --purge code.nephatrine.net/nephnet/nginx-ssl:${manifestName}; done
      - name: Wait to Retry
        if: steps.manifest.outcome != 'success'
        run: sleep 60
      - name: Retry Docker Manifest
        if: steps.manifest.outcome != 'success'
        run: |
          export IMAGELIST="--amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-amd64 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-ia32 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-arm64 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-arm32 --amend code.nephatrine.net/nephnet/nginx-ssl:1.28.0-riscv64"
          for manifestName in 1.28.0 1.28 stable; do docker manifest rm code.nephatrine.net/nephnet/nginx-ssl:${manifestName} || true; docker manifest create code.nephatrine.net/nephnet/nginx-ssl:${manifestName} ${IMAGELIST}; docker manifest push --purge code.nephatrine.net/nephnet/nginx-ssl:${manifestName}; done
      - name: Notify Discord
        uses: https://code.nephatrine.net/NephHub/actions-status-discord@v1
        if: failure()
        with:
          title: "FAIL: build_manifest (stable)"
          webhook: ${{ secrets.DISCORD_WH_CONTAINERS }}
  push_manifest:
    needs: [push_images]
    runs-on: nephnet-fast
    continue-on-error: true
    steps:
      - name: DockerHub Login (Push)
        continue-on-error: true
        id: dhlogin
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Wait to Retry
        if: steps.dhlogin.outcome != 'success'
        run: sleep 60
      - name: Retry DockerHub Login (Push)
        if: steps.dhlogin.outcome != 'success'
        uses: https://code.nephatrine.net/NephHub/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Docker Manifest
        continue-on-error: true
        id: manifest
        run: |
          export IMAGELIST="--amend nephatrine/amd64:nginx-ssl-stable --amend nephatrine/ia32:nginx-ssl-stable --amend nephatrine/arm64:nginx-ssl-stable --amend nephatrine/armv7:nginx-ssl-stable --amend nephatrine/riscv64:nginx-ssl-stable"
          for manifestName in 1.28.0 1.28 stable; do docker manifest rm nephatrine/nginx-ssl:${manifestName} || true; docker manifest create nephatrine/nginx-ssl:${manifestName} ${IMAGELIST}; docker manifest push --purge nephatrine/nginx-ssl:${manifestName}; done
      - name: Wait to Retry
        if: steps.manifest.outcome != 'success'
        run: sleep 60
      - name: Retry Docker Manifest
        if: steps.manifest.outcome != 'success'
        run: |
          export IMAGELIST="--amend nephatrine/amd64:nginx-ssl-stable --amend nephatrine/ia32:nginx-ssl-stable --amend nephatrine/arm64:nginx-ssl-stable --amend nephatrine/armv7:nginx-ssl-stable --amend nephatrine/riscv64:nginx-ssl-stable"
          for manifestName in 1.28.0 1.28 stable; do docker manifest rm nephatrine/nginx-ssl:${manifestName} || true; docker manifest create nephatrine/nginx-ssl:${manifestName} ${IMAGELIST}; docker manifest push --purge nephatrine/nginx-ssl:${manifestName}; done
      - name: Notify Discord
        uses: https://code.nephatrine.net/NephHub/actions-status-discord@v1
        if: failure()
        with:
          title: "FAIL: push_manifest (stable)"
          webhook: ${{ secrets.DISCORD_WH_CONTAINERS }}
  update_readme:
    needs: [push_manifest]
    runs-on: nephnet-fast
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: https://code.nephatrine.net/NephHub/checkout@v4
      - name: Docker Describe
        continue-on-error: true
        uses: https://github.com/peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
          repository: nephatrine/nginx-ssl
